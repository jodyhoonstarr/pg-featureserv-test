<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>OpenLayers Vector Tiles</title>

  <!-- CSS/JS for OpenLayers map  -->
  <link href="https://openlayers.org/en/v6.1.1/css/ol.css" rel="stylesheet" type="text/css">
  <script src="https://openlayers.org/en/v6.1.1/build/ol.js"></script>
  <script src="https://unpkg.com/ol-layerswitcher@3.7.0"></script>
  <script src="https://unpkg.com/ol-popup@4.0.0"></script>

  <style>
    body {
      padding: 0;
      margin: 0;
    }

    html, body, #map {
      height: 100%;
      width: 100%;
      font-family: sans-serif;
    }

    #meta {
      background-color: rgba(255, 255, 255, 0.75);
      color: black;
      z-index: 2;
      position: absolute;
      top: 10px;
      left: 20px;
      padding: 10px 20px;
      margin: 0;
    }
  </style>

  <link href="https://unpkg.com/ol-layerswitcher@3.7.0/src/ol-layerswitcher.css" rel="stylesheet"/>
  <link href="https://unpkg.com/ol-popup@4.0.0/src/ol-popup.css" rel="stylesheet"/>

</head>

<body>

<div id="meta">
  <h2>Testing query params</h2>
  <ul>
    <li><a href="https://localhost:9000">pg_featureserv server</a>
    </li>
    <li><a href="https://localhost:7800">pg_tileserv server</a>
    </li>
    <li>
      <form>
        <label>Radius :</label>
        <input id="radius" max="2000" min="10" name="radius" step="50" type="number" value="100">
      </form>
    </li>
  </ul>
</div>

<div id="map"></div>

<script>

  var vectorServer = "http://localhost:7800/";
  var vectorSourceLayer = "public.tl_2021_11_tabblock20";
  var vectorProps = "?properties=geoid20"
  var vectorUrl = vectorServer + vectorSourceLayer + "/{z}/{x}/{y}.pbf" + vectorProps;

  var featureServer = "http://localhost:9000/";
  var featureSourceLayer = "public.gis_osm_buildings_a_free_1";
  var featureProps = "?limit=10000" // the default config limit
  var featureUrl = featureServer+ "/collections/" + featureSourceLayer + "/items.json" + featureProps;


  // pink blocks
  var vectorStyle = new ol.style.Style({
    stroke: new ol.style.Stroke({
      width: 1,
      color: "rgba(255, 0, 255, 0.2)"
    }),
    fill: new ol.style.Fill({
      color: "rgba(255, 0, 255, 0.1)"
    })
  });

  var vectorLayer = new ol.layer.VectorTile({
    title: 'Census Blocks (Tile)'
    , source: new ol.source.VectorTile({
      format: new ol.format.MVT(),
      url: vectorUrl
    }),
    style: vectorStyle
  });

  // blue buildings
  var vectorStyleBlue = new ol.style.Style({
    stroke: new ol.style.Stroke({
      width: 1,
      color: "#0000ff99"
    }),
    fill: new ol.style.Fill({
      color: "#0000ff33"
    })
  });

  var osmBuildings = new ol.layer.Vector({
    title: 'OSM Buildings (Feature)'
    , source: new ol.source.Vector({
      url: featureUrl,
      format: new ol.format.GeoJSON()
    }),
    style: vectorStyleBlue
  });


  var baseLayer = new ol.layer.Tile({
    title: 'Basemap',
    source: new ol.source.XYZ({
      url: "https://c.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png"
    })
  });

  var map = new ol.Map({
    target: 'map',
    view: new ol.View({
      center: [-8575663, 4707027],
      zoom: 13
    }),
    layers: [baseLayer, vectorLayer, osmBuildings]
  });

  var layerSwitcher = new ol.control.LayerSwitcher({
    tipLabel: 'Legend', // Optional label for button
    groupSelectStyle: 'children', // Can be 'children' [default], 'group' or 'none'
    startActive: true // keep toggled open
  });
  map.addControl(layerSwitcher);

  var popup = new Popup();
  map.addOverlay(popup);

  map.on('singleclick', function (evt) {
    var click = ol.proj.transform(evt.coordinate, 'EPSG:3857', 'EPSG:4326');
    var radius = document.getElementById('radius').value;
    var source = osmBuildings.getSource();
    source.setUrl(featureServer
        + "functions/parcelles_radius/items.json?limit=10000"
        + "&click_lon=" + parseFloat(click[0]).toFixed(4)
        + "&click_lat=" + parseFloat(click[1]).toFixed(4)
        + "&radius=" + radius)
    source.refresh({force: true});
  });

</script>

</body>
</html>
